4>с курой</h4><p class="description">Сказочное заморское яство</p><div class="additions"><p><span class="count">100</span> порций</p><p><span class="count">5</span> мышей в подарок</p><p>заказчик доволен</p></div></article><div class="circle"><p class="weight-count">5</p><p class="kg">кг</p></div></label><div class="mask-disabled"></div><p class="product-composition">Чего сидишь? Порадуй котэ, <a href="#" class="buy">купи.</a></p></li></ul></section></div></body></html>
